<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Google fonts - overpass  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <!-- custom style sheet -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="rating-container">
    <div class="rating__star-icon-container">
      <img class="rating__star-icon" src="./assets/icon-star.svg" alt="star icon"/>
    </div>
    <h1 class="rating__h1">How did we do?</h1>
    <p class="rating__para">Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!</p>
    <div class="rating__value-container">
      <button class="btn btn-rating__value" type="button">1</button>
      <button class="btn btn-rating__value" type="button">2</button>
      <button class="btn btn-rating__value" type="button">3</button>
      <button class="btn btn-rating__value" type="button">4</button>
      <button class="btn btn-rating__value" type="button">5</button>
    </div>
    <button class="btn btn-rating__submit" type="submit">submit</button>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hamna Ishaq</a>.
  </div>
</body>

</html>
